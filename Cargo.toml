[package]
name = "invogen"
version = "0.1.3"
authors = ["William Kral <william.kral@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
askama = "0.12.0"
askama_escape = "0.10.3"
clap = { version = "4.3.5", features = ["derive"] }
chrono = { version = "0.4.26", features = ["serde"] }
chrono-utilities = "0.0.0-alpha1"
const_format = "0.2.31"
inquire = { version = "0.6.2", features = ["date"] }
rust_decimal = { version = "1.30.0", features = ["serde-float"] }
lexpr = "0.2.7"
serde = { version = "~1.0", features = ["derive"] }
serde-lexpr = "0.1.3"
strum = "0.25.0"
strum_macros = "0.25.0"
thiserror = "1.0"

[build-dependencies]
clap = { version = "4.3.5", features = ["derive"] }
clap_complete = "4.3.1"

[dev-dependencies]
proptest = "1.0.0"
