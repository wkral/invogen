[package]
name = "invogen"
version = "0.1.1"
authors = ["William Kral <william.kral@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
askama = "0.11.0"
askama_escape = "0.10.1"
clap = { version = "3.0.0-rc.7", features = ["derive"] }
const_format = "0.2.14"
chrono = { version = "0.4.19", features = ["serde"] }
chrono-utilities = "0.0.0-alpha1"
inquire = { version = "0.0.6", features = ["date"] }
rust_decimal = { version = "1.15.0", features = ["serde-float"] }
lexpr = "0.2.6"
serde = { version = "~1.0", features = ["derive"] }
serde-lexpr = "0.1.2"
strum = "0.23"
strum_macros = "0.23.1"
thiserror = "1.0"

[dev-dependencies]
proptest = "1.0.0"
